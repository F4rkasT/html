<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 

    <!-- alapdíj:2000ft 
    súly:100ft/kg 
    km díj:150/km --> 
</head> 

<body>
    <form name="lap"> 
        <input type="number" name="suly">
        <select name="távolság"  id="">
            <script> 
                var varosok = [['Balmazújváros',28],['Hajdúböszrmény',19],['Hajdúnánás',46],['Hajdúdorog',36],['Hajdúvíd',30]];  //Az adatok tárolás
                for (let i = 0; i < varosok.length; i++) { //végigmegy a ciklus a tömb elemein
                    document.write("<option value="+varosok[i][1]+">"+varosok[i][0]+"</option>"); //hozzáadja a listához az aktuális elemet
                } 
            </script> 
        </select> 
        <input type="button" value="Ok" onclick="szamolas(document.lap.suly.value,document.lap.távolság.value)"> 
    </form> 

    <script> 
        function szamolas(suly,tavolsag){
            const ALAPDÍJ = 2000; // Alapdíj megadása
            const SÚLYDÍJ = 100; // súlydíj megadása
            const TÁVDÍJ = 150; // Távdíj megadása
            var b = parseInt(suly); // bekérés (súly)
            var c = parseInt(tavolsag); // bekérés (távolság)
            var eredm = ALAPDÍJ+b*SÚLYDÍJ+c*TÁVDÍJ; //kiszámolja

            alert("Fizetendő: " +eredm); //kiiratja hogy mennyit kell fizetni
        }
    </script> 
</body> 

</html>
